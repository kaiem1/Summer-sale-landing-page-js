<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer sale landing page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-[#F9F6E2] flex items-center gap-6">
        <div class=" w-1/2 text-center justify-center">
            <div class="">
                <p class="text-3xl font-medium	">---SALE FEVER---</p>
                <h3 class="font-bold text-6xl mt-10">Purchase TK 200 or <br> above & get <span class="text-[#E527B2]	"> 20% off</span></h3>
            </div>
            <div class="flex gap-3 mt-16 justify-center">
                <p class="font-medium text-2xl	pt-2"> Use Promo Code</p>
                <button class="bg-[#E527B2] px-6 py-2 rounded-lg font-semibold	text-2xl text-white">SELL200</button>
            </div>

        </div>

        <div class="">
            <img class="w-[700px] " src="images/Summer 1.png" alt="">
        </div>
    </header>
    <main>
        <!-- Kitchenware section -->
        <section class="bg-[#f8f8f8] py-24 px-60">
            <h2 class="font-semibold text-4xl 	">Kitchenware</h2>
            <div class="grid grid-cols-3">
                <!-- first card -->
                
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="border-[20px] border-white px-10 pt-10 bg-[#1111110d]">
                      <img
                        src="images/prod1.png"
                        alt="Shoes"
                        class="rounded-lg" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
